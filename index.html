<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="card">
        <div class="Result">
            <p>Your Result</p>
            <div class="showResult">76</div>
            <h3>Great</h3>
            <p class="ResultP2">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="Summary">
            <h2>Summary</h2>
            <div class="SummaryCards">
                <div class="SummaryCard red">
                    <p><img src="/icons8-lightning-bolt-32.png" alt="Reaction" width="11px"> Reaction</p>
                    <p>80/100</p>
                </div>
                <div class="SummaryCard yellow">
                    <p><img src="/icons8-brain-50.png" alt="memory" width="10px"> Memory</p>
                    <p>92/100</p>
                </div>
                <div class="SummaryCard green">
                    <p><img src="/icons8-comment-minus-24.png" alt="verbal" width="10px"> Verbal</p>
                    <p>61/100</p>
                </div>
                <div class="SummaryCard blue">
                    <p><img src="/icons8-eye-30.png" alt="visual" width="10px" > Visual</p>
                    <p>72/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
